<!DOCTYPE html>
<html>
    <head>
        <title>Div e Span</title>
        <meta charset="utf-8">
        
        <style type="text/css">
            
            #topo{
                background: blue;
            }    
            
            #conteudo{
                background: red;
            }
            
            #rodape{
                background: green;
            }
            
            #assinatura{
                background: yellow;
            }
            
            .produto{
                background: gray;
                /*padding: 10; espacamento*/
                margin: 10;
            }
            
            .azul{
                color: blue;
            }
            
        </style>
    </head>
    
    <body id="principal">
        <!-- Div = divisÃ£o | coloca os elementos um abaixo do outro | elementos do tipo block

            Span = elemento tipo inline | coloca os elementos um a frente do outro
-->
        <div id="topo">
            <img src="imagens/amazon.png" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>
        </div>
        
        <div id="conteudo">
            
            <div class="produto">
                Produto 1
            </div>
            
            <div class="produto">
                Produto 2
            </div>
            
            <div class="produto">
                Produto 3
            </div>
        
        </div>
        
        <div id="rodape">
            Todos os <span class="azul">direitos</span> reservados.
        </div>
        
               
   
    </body>

</html>
