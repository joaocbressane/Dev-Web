<!DOCTYPE html>
<html>
    <head>    
        <title>Formatações de textos</title>
        <meta charset="utf-8">
    </head>
    
    <body>
        Esse é um texto <strong>negrito</strong><br>
        
        Esse é um texto <em>itálico</em><br>
        
        Esse é um texto <u>underline</u><br>
        
        Esse é um texto <strike>risco errado</strike><br>
    
    </body>

</html>
