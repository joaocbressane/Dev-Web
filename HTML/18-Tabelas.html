<!DOCTYPE html>
<html>
    <head>    
        <title>Tabelas</title>
        <meta charset="utf-8">
    </head>
    
    <body>
        <!--tr = table row
            td = table cell
            th = table header(cabeçalho)
          -->
        <h2>Produtos</h2>
        <table border="2">
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th>Preço</th>
            </tr>
            
            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td>R$ 2.500,00</td>
            </tr>
            
            <tr>
                <td>002</td>
                <td>Tablet</td>
                <td>R$ 999,00</td>
            </tr>
            
        </table>
    
    </body>

</html>
