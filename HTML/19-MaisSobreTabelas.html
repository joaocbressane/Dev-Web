<!DOCTYPE html>
<html>
    <head>    
        <title>Mais Sobre Tabelas</title>
        <meta charset="utf-8">
    </head>
    
    <body>
        <!--tr = table row
            td = table cell
            th = table header(cabeçalho)
          -->
        <h2>Produtos</h2>
        <table border="2" width="100%">
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th>Preço</th>
            </tr>
            
            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td>R$ 2.500,00</td>
            </tr>
            
            <tr>
                <td>002</td>
                <td>Tablet</td>
                <td>R$ 999,00</td>
            </tr>
            
            <tr>
                <td>003</td>
                <td><img src="imagens/ferrari.jpg"></td>
                <td>R$ 99999,00</td>
            </tr>
            
            <tr>
                <td>004</td>
                <td><a href="https://www.google.com.br">clique aqui</a></td>
                <td>R$ 99999,00</td>
            </tr>
            
            <tr>
                <td rowspan="2">Desconto</td>
                <td colspan="2">Cupom 1 R$10</td>
            </tr>
            
            <tr>                
                <td colspan="2">Cupom 2 R$10</td>
            </tr>
            
            
            
        </table>
    
    </body>

</html>
